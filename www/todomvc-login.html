
<section id="loginapp" ng-controller="TodoLogin">
    <form>
        <p>Username: <input type="text" ng-model=username />*</p>
        <p>Password: <input type="password" ng-model=password />*</p>
        <p>
            <input type="button" value="login" ng-click="login()"/>
            <input type="button" value="register" ng-click="register()"/>
        </p>
    </form>
</section>
